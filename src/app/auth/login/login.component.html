<div class="login-container">
  <h2>Login</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Username</label>
      <input
        type="text"
        id="username"
        [(ngModel)]="username"
        name="username"
        [disabled]="isBlocked"
        required
      />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        [(ngModel)]="password"
        name="password"
        [disabled]="isBlocked"
        required
      />
    </div>
    <button type="submit" [disabled]="isBlocked">Login</button>
    <p class="error-message">{{ errorMessage }}</p>
  </form>
  <p>Dont have an account?<a routerLink="/register"> Register here</a>.</p>
  <p>
    forgot your password?<a routerLink="/forgot-password"> Reset it here</a>.
  </p>
</div>
